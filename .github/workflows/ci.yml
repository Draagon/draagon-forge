name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typescript:
    name: TypeScript (Extension)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Test
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'

  python:
    name: Python (MCP Server & Agents)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/

      - name: Format check with black
        run: black --check src/

      - name: Type check with mypy
        run: mypy src/
        continue-on-error: true  # May fail initially until stubs are complete

      - name: Test with pytest
        run: pytest tests/ -v --tb=short
        continue-on-error: true  # May fail initially until tests are implemented

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: [typescript]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Package extension
        run: npm run package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: draagon-forge-vsix
          path: "*.vsix"
